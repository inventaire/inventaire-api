-
  name: Auth
  description: Login and stuffs ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/auth/auth.js))
-
  name: User
  description: Read and edit authentified user data ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/user/user.js))
-
  name: Items
  description: What users' inventories are made of ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/items/items.js))
-
  name: Entities
  description: Think books, authors, series data (see [entities map](https://inventaire.github.io/entities-map/)) ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/entities/entities.js))
-
  name: Users
  description: Get/find other users data ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/users/users.js))
-
  name: Groups
  description: Read and edit users groups data ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/groups/groups.js))
-
  name: Transactions
  description: When users request each others items ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/transactions/transactions.js))
-
  name: Search
  description: Permits to search for people, works, series, users, groups in the database ([code](https://github.com/inventaire/inventaire/blob/master/server/controllers/search/search.js))
-
  name: Shelves
  description: List of items. Items must belong to the shelf' owner. An owner can add or remove items from their own shelf. An owner must be a user

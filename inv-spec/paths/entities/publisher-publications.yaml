get:
  summary: Get the publications of a publisher
  description: Pass a publisher URI and get URIs of all its `collections` and `editions`
  parameters:
    - name: uri
      in: query
      description: A publisher URI
      required: true
      type: string
      x-example: wd:Q3208426
    - name: refresh
      in: query
      description: 'Request non-cached data'
      required: false
      type: boolean
      x-example: false
      default: false
  tags:
    - Entities

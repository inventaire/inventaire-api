get:
  summary: Get a serie's parts
  description: Pass a serie URI and get the URIs of all `works` and sub-`series` parts
  parameters:
    - name: uri
      in: query
      description: A serie URI.
      required: true
      type: string
      x-example: wd:Q718449
    - name: refresh
      in: query
      description: 'Request non-cached data'
      required: false
      type: boolean
      x-example: false
      default: false
  tags:
    - Entities
